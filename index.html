<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Financeira</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">


  <style>
    body {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="ui container">

    <div class="ui primary animated vertical button" id="add-receita" tabindex="0">
      <div class="visible content"><i class="plus circle icon"></i> Adicionar Receita</div>
      <div class="hidden content">
        <div><i class="plus circle icon"></i> Adicionar Receita</div>
      </div>
    </div>
    <div class="ui negative animated vertical button" id="add-despesa" data-content="Add" data-position="top center"
      tabindex="1">
      <div class="visible content"><i class="plus circle icon"></i> Adicionar Despesa</div>
      <div class="hidden content">
        <div><i class="plus circle icon"></i> Adicionar Despesa</div>
      </div>
    </div>


    <button id="limpar-dados" class="ui right floated labeled icon button">
      <i class="trash icon"></i>
      Limpar Dados
    </button>


    <h2 class="ui dividing header">Receitas</h2>
    <table id="receitas-table" class="ui green table">
      <thead class="full-width">
        <tr>
          <th class="four wide column">Descrição</th>
          <th class="four wide column">Valor</th>
          <th class="collapsing">Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>




    <h2 class="ui dividing header">Despesas</h2>
    
    <table id="despesas-table" class="ui red table">
      <thead>
        <tr>
          <th class="four wide column">Descrição</th>
          <th class="four wide column">Valor</th>
          <th class="collapsing">Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>



    <div class="ui large header segment">
      Balanço:
      <div class="ui large header">
        <span class="ui small">R$ </span>
        <span id="balanco" class="ui header"></span>
      </div>
    </div>


    <button id="exportar-excel" class="ui button">Exportar para Excel</button>
    <div class="ui action input">
      <label for="importar-excel" class="ui icon button">
        <i class="upload icon"></i>
        Importar Excel
      </label>
      <input type="file" id="importar-excel" accept=".xlsx, .xls" style="display:none" />
    </div>


    <button id="exportar-pdf" class="ui button">Exportar para PDF</button>


  </div>

  <!-- Modal para adicionar Receita -->
  <div id="add-receita-modal" class="ui modal" data-closable="false">
    <div class="header">Adicionar Receita</div>
    <div class="content">
      <form id="form-receita" class="ui form">
        <div class="field">
          <label>Descrição</label>
          <input type="text" name="modal-receita-descricao" placeholder="Descrição">
        </div>
        <div class="field">
          <label>Valor</label>
          <input type="text" class="money" name="modal-receita-valor" placeholder="Valor">
        </div>
      </form>
    </div>
    <div class="actions">
      <button type="submit" form="form-receita" class="ui positive button">Adicionar</button>

      <div class="ui black deny button">Cancelar</div>
    </div>
  </div>

  <!-- Modal para adicionar Despesa -->
  <div id="add-despesa-modal" class="ui modal" data-closable="false">
    <div class="header">Adicionar Despesa</div>
    <div class="content">
      <form id="form-despesa" class="ui form">
        <div class="field">
          <label>Descrição</label>
          <input type="text" name="modal-despesa-descricao" placeholder="Descrição">
        </div>
        <div class="field">
          <label>Valor</label>
          <input type="text" class="money" name="modal-despesa-valor" placeholder="Valor">
        </div>
      </form>
    </div>
    <div class="actions">
      <button type="submit" form="form-despesa" class="ui positive button">Adicionar</button>

      <div class="ui black deny button">Cancelar</div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>



  <script src="./app.js"></script>


</body>

</html>
