<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Controle Financeiro">
  <title>Gestão Financeira</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  <!-- Adicione essas linhas no cabeçalho do seu HTML -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>



  <style>
    body {
      padding: 20px;
      padding-bottom: 2rem;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="ui container">
    <div class="ui grid">
      <div class="one column row">
        <div class="right floated column ui right aligned bottom-20" style="margin-bottom: 20px;">

          <!-- Botão para abrir o modal de login -->
          <button id="openLoginModal" class="ui  button right floated labeled icon">
            <i class="icon user outline"></i>
            Login
          </button>
          <div id="userContainer" class="right floated" style="display: none; text-align: right;">
            <span id="userName"></span>
            <button class="circular ui icon button" id="openCreateUpdateModal">
              <i class="icon user outline"></i>
            </button>
            <button class="circular ui icon button" id="logoutButton">
              <i class="icon sign-out"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de login -->
    <div class="ui modal" id="loginModal">
      <i class="close icon"></i>
      <div class="header">
        Faça login
      </div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <label>Email</label>
            <input type="email" id="emailInput" placeholder="Digite seu email">
          </div>
          <div class="field">
            <label>Senha</label>
            <input type="password" id="passwordInput" placeholder="Digite sua senha">
          </div>
          <div class="ui error message" id="loginErrorMessage"></div>
          <button class="ui primary button" id="emailLoginButton">Login com Email/Senha</button>
          <div class="ui horizontal divider">OU</div>
          <button class="ui google plus button" id="googleLoginButton">
            <i class="google icon"></i>
            Login com Google
          </button>
        </div>
      </div>
    </div>


    <div class="ui container">

      <!-- Modal de atualização de perfil -->
      <div class="ui modal" id="createUpdateModal">
        <i class="close icon"></i>
        <div class="header">
          Criação/Atualização de Usuário
        </div>
        <div class="content">
          <div class="ui form">
            <div class="field">
              <label>Nome</label>
              <input type="text" id="newNameInput" placeholder="Digite seu nome">
            </div>
            <div class="field">
              <label>Email</label>
              <input type="email" id="newEmailInput" placeholder="Digite seu email">
            </div>
            <div class="field">
              <label>Senha</label>
              <input type="password" id="newPasswordInput" placeholder="Digite sua senha">
            </div>
          </div>
        </div>
        <div class="actions">
          <button class="ui primary button" id="createOrUpdateButton" type="submit">Salvar</button>
          <div class="ui button" id="cancelButton">Cancelar</div>
        </div>
      </div>

    </div>

    <div class="ui container">






      <div class="ui action">
        <div class="center aligned column">
          <button class="ui floated labeled icon green button" id="add-receita">
            <i class="plus circle icon"></i> Receita
          </button>


          <button class="ui floated labeled icon negative button" id="add-despesa">
            <i class="plus circle icon"></i> Despesa
          </button>

        </div>
      </div>



      <h2 class="ui dividing header">Receitas</h2>
      <table id="receitas-table" class="ui green table">
        <thead class="full-width">
          <tr>
            <th class="four wide column">Descrição</th>
            <th class="four wide column">Valor</th>
            <th class="collapsing">Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>




      <h2 class="ui dividing header">Despesas</h2>

      <table id="despesas-table" class="ui red table">
        <thead>
          <tr>
            <th class="four wide column">Descrição</th>
            <th class="four wide column">Valor</th>
            <th class="collapsing">Pago</th>
            <th class="collapsing">Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>


      <div class="ui segment">
        <strong>Soma das Receitas:</strong> R$ <span id="soma-receitas"></span>
      </div>

      <div class="ui segment">
        <strong>Soma das Despesas:</strong> R$ <span id="soma-despesas"></span>
      </div>

      <div class="ui large segment">
        Balanço:
        <div class="ui large header">
          <span class="ui small">R$ </span>
          <span id="balanco" class="ui header"></span>
        </div>
      </div>


      <div class="ui buttons">
        <div class="center aligned column">
          <button id="exportar-excel" class="ui tiny button green">Exportar Excel</button>
          <div class="ui icon tiny button grey">
            <label for="importar-excel">
              <i class="upload icon"></i>
              Importar Excel
            </label>
            <input type="file" id="importar-excel" accept=".xlsx, .xls" style="display:none" />
          </div>
          <button id="exportar-pdf" class="ui tiny button primary">Salvar PDF</button>
        </div>
      </div>
      <div class="ui actions" style="display: none;">
        <div class="center aligned column">
          <button id="limpar-dados" class="ui right floated labeled icon button">
            <i class="trash icon"></i>
            Limpar Dados
          </button>
        </div>
      </div>



    </div>


    <!-- Modal para editar despesas e receitas -->
    <div class="ui modal" id="editModal">
      <i class="close icon"></i>
      <div class="header">Editar Item</div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <label>Descrição</label>
            <input type="text" id="editDescriptionInput" placeholder="Digite a descrição">
          </div>
          <div class="field">
            <label>Valor</label>
            <input type="text" id="editValueInput" class="money" placeholder="Digite o valor">
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui primary button" id="saveEditButton">Salvar</div>
        <div class="ui button" id="cancelEditButton">Cancelar</div>
      </div>
    </div>


    <!-- Modal para adicionar Receita -->
    <div id="add-receita-modal" class="ui modal" data-closable="false">
      <div class="header">Adicionar Receita</div>
      <div class="content">
        <form id="form-receita" class="ui form">
          <div class="field">
            <label>Descrição</label>
            <input type="text" name="modal-receita-descricao" placeholder="Descrição">
          </div>
          <div class="field">
            <label>Valor</label>
            <input type="text" class="money" name="modal-receita-valor" placeholder="Valor">
          </div>
        </form>
      </div>
      <div class="actions">
        <button type="submit" form="form-receita" class="ui positive button">Adicionar</button>

        <div class="ui black deny button">Cancelar</div>
      </div>
    </div>

    <!-- Modal para adicionar Despesa -->
    <div id="add-despesa-modal" class="ui modal" data-closable="false">
      <div class="header">Adicionar Despesa</div>
      <div class="content">
        <form id="form-despesa" class="ui form">
          <div class="field">
            <label>Descrição</label>
            <input type="text" name="modal-despesa-descricao" placeholder="Descrição">
          </div>
          <div class="field">
            <label>Valor</label>
            <input type="text" class="money" name="modal-despesa-valor" placeholder="Valor">
          </div>
        </form>
      </div>
      <div class="actions">
        <button type="submit" form="form-despesa" class="ui positive button">Adicionar</button>

        <div class="ui black deny button">Cancelar</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>



    <script src="./assets/js/app.js"></script>


</body>

</html>
